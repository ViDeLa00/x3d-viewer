  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    /* Responsive container for the X3D canvas */
    .viewer-container {
      width: 100%;
      max-width: 800px; /* Adjust max-width as needed */
      margin: auto;
    }
    x3d {
      width: 100%;
      height: 70vh;  /* 70% of the viewport height */
      min-height: 300px;
      border: 1px solid #ccc;
    }
    /* For smaller devices, adjust the height */
    @media (max-width: 600px) {
      x3d {
        height: 50vh;
      }
    }
  </style>
</head>
